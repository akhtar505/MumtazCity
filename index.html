<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="lib/opacity/Control.Opacity.css" />
        <link rel="stylesheet" href="lib/jquery/jquery-ui-1.10.3.custom.min.css" />
        <link rel="stylesheet" href="css/leaflet.fullscreen.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.fullscreen@1.5.5/dist/leaflet.fullscreen.css" />
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Mumtaz City</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="lib/opacity/Control.Opacity.js"></script>
        <script src="lib/jquery/jquery-1.9.1.js"></script>
        <script src="lib/jquery/jquery-ui-1.10.3.custom.min.js"></script>
        <script src="css/Leaflet.fullscreen.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/leaflet.fullscreen@1.5.5"></script>
        <script>
               var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, 
            maxZoom:28, 
            minZoom:1,
            fullscreenControl: {
        pseudoFullscreen: false
    }
        }).fitBounds([[33.57716265868574,72.84167091876537],[33.59643336706734,72.87460010118684]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://www.zameenlocator.com" title="A JS library for interactive maps">Zameen Locator</a>')
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatelliteHybrid_0');
        map.getPane('pane_GoogleSatelliteHybrid_0').style.zIndex = 400;
        var layer_GoogleSatelliteHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatelliteHybrid_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatelliteHybrid_0;
        map.addLayer(layer_GoogleSatelliteHybrid_0);
        map.createPane('pane_MumtazCity_1');
        map.getPane('pane_MumtazCity_1').style.zIndex = 401;
        var layer_MumtazCity_1 = L.tileLayer('https://api.mapbox.com/styles/v1/abdulwahidgis/clcm784kd000214qnhnj88gqn/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoiYWJkdWx3YWhpZGdpcyIsImEiOiJja2tjNTA5ejMwYnAwMm9wcm9ma2J3eW5kIn0.KAhsqvEGW0L0komctguj3A', {
            pane: 'pane_MumtazCity_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_MumtazCity_1;
        map.addLayer(layer_MumtazCity_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{"Mumtaz City": layer_MumtazCity_1,"Google Satellite Hybrid": layer_GoogleSatelliteHybrid_0,}).addTo(map);
        setBounds();
        var opacitySlider = new L.Control.opacitySlider();
        map.addControl(opacitySlider);
        opacitySlider.setOpacityLayer(layer_MumtazCity_1);
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
